<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechGroup IT Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">TechGroup <span>IT Solutions</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="login">
        <form id="loginForm" autocomplete="off">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="32" autocomplete="username">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="32" autocomplete="current-password">
            <button type="submit">Entrar</button>
            <div id="loginError" style="color:red; display:none;"></div>
            <div id="loginSuccess" style="color:green; display:none;"></div>
        </form>
    </section>
    <footer class="main-footer">
        <p>&copy; 2025 TechGroup IT Solutions - Todos los derechos reservados</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
